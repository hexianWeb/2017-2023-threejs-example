<script type="module">

// @author  prisoner849 

import * as THREE from '../jsm/three.module.136.js';
import {OrbitControls} from '../jsm/OrbitControls.136.js';
import {ImprovedNoise} from '../jsm/ImprovedNoise.136.js';

let scene = new THREE.Scene();
let camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 1, 1000);
camera.position.set(0, 5, 20).setLength(40);
let renderer = new THREE.WebGLRenderer();
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);
window.addEventListener("resize", event => {
	camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
})

let controls = new OrbitControls(camera, renderer.domElement);
controls.target.set(8, 0, 8);
controls.update();

let light = new THREE.DirectionalLight(0xffffff, 1);
light.position.setScalar(1);
scene.add(light, new THREE.AmbientLight(0xffffff, 0.5));

let texAtlas = new THREE.TextureLoader().load(blocksImg);
let texStep = 1 / 2; 

let g = new THREE.BoxGeometry(1, 1, 1);
let m = new THREE.MeshLambertMaterial({
	onBeforeCompile: shader => {
  	shader.uniforms.texAtlas = {value: texAtlas};
    shader.vertexShader = `
    	attribute float texIdx;
    	varying float vTexIdx;
      ${shader.vertexShader}
    `.replace(
    	`void main() {`,
      `void main() {
      	vTexIdx = texIdx;
      `
    );
    //console.log(shader.vertexShader);
    shader.fragmentShader = `
    	uniform sampler2D texAtlas;
    	varying float vTexIdx;
      ${shader.fragmentShader}
    `.replace(
    	`#include <map_fragment>`,
      `#include <map_fragment>
      	
       	vec2 blockUv = ${texStep} * (floor(vTexIdx + 0.1) + vUv); 
        vec4 blockColor = texture(texAtlas, blockUv);
        diffuseColor *= blockColor;
      `
    );
    console.log(shader.fragmentShader);
  }
});
m.defines = {"USE_UV" : ""};
let blocks = new THREE.InstancedMesh(g, m, 10240);

let perlin = new ImprovedNoise();
let vecUV = new THREE.Vector2();
let dummy = new THREE.Object3D();
let texIdx = new Float32Array(10240).fill(0);
let instIdx = 0;
for(let x = 0; x < 16; x++){
	for(let z = 0; z < 16; z++){
  	vecUV.set(x,z).divideScalar(16).multiplyScalar(2.5);
    let h = Math.floor(perlin.noise(vecUV.x, vecUV.y, 100) * 4) + 32;
    for(let y = 0; y < h; y++){
    	dummy.position.set(x, y - 32, z);
      dummy.updateMatrix();
      blocks.setMatrixAt(instIdx, dummy.matrix);
      texIdx[instIdx] = y < (h - 1) ? 0 : 1;
      instIdx++;
      
    }
  }
}
g.setAttribute("texIdx", new THREE.InstancedBufferAttribute(texIdx, 1));

scene.add(blocks);


renderer.setAnimationLoop(() => {
	renderer.render(scene, camera);
});

</script>
