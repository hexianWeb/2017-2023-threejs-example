<!DOCTYPE html>
<!-- https://discourse.threejs.org/t/axes-helper-with-different-colors/18132 -->
<!-- https://jsfiddle.net/x9s2r4t1/1/ -->
<head>
  <title> ChangeAxesHelperColors </title>
  <meta charset="utf-8" />
  <style>
	body {
	margin: 0;
	}
  </style>
</head>

<body> </body>

<script src="../js/three.min.119.js"></script>

<script>

//@author Mugen87

var camera, scene, renderer;

init();
animate();

function init() {

  camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 10);
  camera.position.set(2, 2, 2);

  scene = new THREE.Scene();
  camera.lookAt(scene.position);

  var helper = new THREE.AxesHelper();
  var colors = helper.geometry.attributes.color;

  colors.setXYZ(0, 1, 0, 0);
  colors.setXYZ(1, 1, 0, 0);
  colors.setXYZ(2, 0, 0, 1);
  colors.setXYZ(3, 0, 0, 1);
  colors.setXYZ(4, 0, 1, 0);
  colors.setXYZ(5, 0, 1, 0);

  scene.add(helper);

  renderer = new THREE.WebGLRenderer({
    antialias: true
  });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

}

function animate() {

  requestAnimationFrame(animate);
  renderer.render(scene, camera);

}

</script>
</html>
